language: java
jdk:
- oraclejdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache/
before_install:
- chmod +x gradlew
script:
- "./gradlew check"
- "./gradlew jacocoTestReport"
after_success:
- bash <(curl -s https://codecov.io/bash)
- ./gradlew sonarqube -Dsonar.organization=amdelamar-github -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
