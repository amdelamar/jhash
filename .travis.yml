language: java
jdk:
- oraclejdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache/
addons:
  sonarcloud:
    organization: amdelamar-github
  sonar:
    token:
      secure: 
before_install:
- chmod +x gradlew
script:
- "./gradlew check"
- "./gradlew jacocoTestReport"
- "./gradlew sonarqube"
after_success:
- bash <(curl -s https://codecov.io/bash)
